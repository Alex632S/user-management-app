name: Main CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: üì¶ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Save Node version
        id: node-version
        run: echo "version=$(node --version)" >> $GITHUB_OUTPUT

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "–ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª—é—á: $KEY"

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (–µ—Å–ª–∏ –Ω–µ—Ç –∫–µ—à–∞)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "‚ö†Ô∏è –ö–µ—à –Ω–µ –Ω–∞–π–¥–µ–Ω, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏..."
          npm ci --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Verify installation
        run: |
          echo "‚úÖ Node: $(node --version)"
          echo "‚úÖ NPM: $(npm --version)"
          echo "‚úÖ –ú–æ–¥—É–ª–∏: $(ls node_modules | wc -l) –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π"

      - name: Set final cache key
        id: final-key
        run: |
          FINAL_KEY="${{ steps.calc-key.outputs.key }}"
          echo "key=$FINAL_KEY" >> $GITHUB_OUTPUT
          echo "‚úÖ –§–∏–Ω–∞–ª—å–Ω—ã–π –∫–ª—é—á –∫–µ—à–∞: $FINAL_KEY"

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

      - name: Upload debug info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: setup-debug-${{ github.sha }}
          path: |
            package.json
            package-lock.json
            .nuxt/
          retention-days: 3

  lint:
    name: üîç Lint & Typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        id: restore-cache
        with:
          path: node_modules
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install if no cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

      - name: TypeScript check
        run: npm run typecheck || echo "‚ö†Ô∏è TypeScript –æ—à–∏–±–∫–∏, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"
        continue-on-error: true

      - name: ESLint
        run: npm run lint || echo "‚ö†Ô∏è –õ–∏–Ω—Ç–µ—Ä –≤—ã–¥–∞–ª –æ—à–∏–±–∫–∏, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"
        continue-on-error: true

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ github.sha }}
          path: |
            .eslintcache
            *.log
          retention-days: 3

  test:
    name: üß™ Tests
    needs: [setup, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Generate Nuxt types
        run: npx nuxt prepare

      - name: Run tests (—à–∞—Ä–¥ ${{ matrix.shard }})
        id: tests
        run: |
          npm run test -- --shard=${{ matrix.shard }}/${{ strategy.job-total }} || echo "TESTS_FAILED=true" >> $GITHUB_ENV
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}-${{ github.sha }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  test-report:
    name: üìä Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏"
            exit 1
          else
            echo "‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏"
          fi

  build:
    name: üèóÔ∏è Build
    needs: [setup, test-report]
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Build project with Netlify preset
        id: build
        run: |
          echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ –¥–ª—è Netlify..."
          npm run build
        env:
          NITRO_PRESET: netlify

      - name: Prepare artifacts for Netlify
        run: |
          echo "üì¶ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –¥–ª—è Netlify..."
          mkdir -p dist

          # –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê - —Å–º–æ—Ç—Ä–∏–º, —á—Ç–æ –≤–æ–æ–±—â–µ –µ—Å—Ç—å –ø–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏
          echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï –ö–û–†–ù–Ø –ü–†–û–ï–ö–¢–ê:"
          ls -la

          echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï .output (–µ—Å–ª–∏ –µ—Å—Ç—å):"
          if [ -d ".output" ]; then
            ls -la .output/
            echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï .output/public (–µ—Å–ª–∏ –µ—Å—Ç—å):"
            ls -la .output/public/ || echo "   .output/public –Ω–µ –Ω–∞–π–¥–µ–Ω"
            echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï .output/server (–µ—Å–ª–∏ –µ—Å—Ç—å):"
            ls -la .output/server/ || echo "   .output/server –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi

          echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï .netlify (–µ—Å–ª–∏ –µ—Å—Ç—å):"
          if [ -d ".netlify" ]; then
            ls -la .netlify/
            echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï .netlify/functions-internal (–µ—Å–ª–∏ –µ—Å—Ç—å):"
            ls -la .netlify/functions-internal/ || echo "   .netlify/functions-internal –Ω–µ –Ω–∞–π–¥–µ–Ω"
          fi

          # –ü–û–ò–°–ö index.html
          echo "üîç –ü–û–ò–°–ö index.html –í–û –í–°–ï–ú –ü–†–û–ï–ö–¢–ï:"
          find . -name "index.html" -type f

          # –ö–û–ü–ò–†–£–ï–ú –§–ê–ô–õ–´ (–ø–æ—Å–ª–µ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏)
          # 1. –ö–æ–ø–∏—Ä—É–µ–º .netlify
          if [ -d ".netlify" ]; then
            echo "‚úÖ –ö–æ–ø–∏—Ä—É–µ–º .netlify"
            cp -r .netlify dist/
          fi

          # 2. –ö–æ–ø–∏—Ä—É–µ–º .output
          if [ -d ".output" ]; then
            echo "‚úÖ –ö–æ–ø–∏—Ä—É–µ–º .output"
            cp -r .output dist/
          fi

          # 3. –ö–æ–ø–∏—Ä—É–µ–º package.json
          cp package.json dist/ 2>/dev/null || echo "‚ö†Ô∏è package.json –Ω–µ –Ω–∞–π–¥–µ–Ω"

          # –ú–µ—Ç–∞-–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
          echo "${{ github.sha }}" > dist/COMMIT
          echo "${{ github.ref }}" > dist/BRANCH
          date > dist/BUILD_TIME

          # –§–ò–ù–ê–õ–¨–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê
          echo "‚úÖ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã. –°–û–î–ï–†–ñ–ò–ú–û–ï dist:"
          ls -la dist/

          echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï dist/.output:"
          ls -la dist/.output/ || echo ".output –Ω–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"

          echo "üìÅ –°–û–î–ï–†–ñ–ò–ú–û–ï dist/.netlify:"
          ls -la dist/.netlify/ || echo ".netlify –Ω–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"

          echo "üîç –ü–û–ò–°–ö index.html –í dist:"
          find dist -name "index.html" -type f

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 30
          compression-level: 6

  deploy:
    name: üöÄ Deploy
    needs: [build, test-report]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      deploy-status: ${{ steps.deploy.outcome }}
      deploy-url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist

      - name: Verify artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!"
            exit 1
          fi
          echo "‚úÖ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –°–æ–¥–µ—Ä–∂–∏–º–æ–µ dist:"
          ls -la dist/

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ index.html
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html –Ω–∞–π–¥–µ–Ω"
          else
            echo "‚ùå index.html –ù–ï –ù–ê–ô–î–ï–ù!"
            echo "üîç –ò—â–µ–º index.html –≤ –ø–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è—Ö:"
            find dist -name "index.html" -type f
          fi

      - name: Deploy to Netlify
        id: deploy
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Netlify CLI
          npm install -g netlify-cli --no-fund

          # –í–°–ï–ì–î–ê –¥–µ–ø–ª–æ–∏–º –∏–∑ –∫–æ—Ä–Ω—è dist, —Ç–∞–∫ –∫–∞–∫ —Ç–∞–º —É–∂–µ –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞
          DEPLOY_DIR="dist"

          echo "üöÄ –î–µ–ø–ª–æ–∏–º –∏–∑ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏: $DEPLOY_DIR"
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏:"
          ls -la "$DEPLOY_DIR"

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ index.html –ø–µ—Ä–µ–¥ –¥–µ–ø–ª–æ–µ–º
          if [ ! -f "$DEPLOY_DIR/index.html" ]; then
            echo "‚ùå –û–®–ò–ë–ö–ê: index.html –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ $DEPLOY_DIR!"
            echo "üîç –ò—â–µ–º index.html:"
            find . -name "index.html" -type f | head -5
            exit 1
          fi

          echo "‚öôÔ∏è –ó–∞–ø—É—Å–∫–∞–µ–º netlify-cli deploy..."

          # –î–µ–ø–ª–æ–∏–º
          OUTPUT=$(npx netlify-cli deploy \
            --dir="$DEPLOY_DIR" \
            --prod \
            --message="Deploy ${{ github.sha }}" 2>&1)

          EXIT_CODE=$?

          echo "üìã –ü–û–õ–ù–´–ô –í–´–í–û–î NETLIFY CLI:"
          echo "----------------------------------------"
          echo "$OUTPUT"
          echo "----------------------------------------"
          echo "üî¥ Exit code: $EXIT_CODE"

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ output
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # –ü–∞—Ä—Å–∏–º URL
          URL=$(echo "$OUTPUT" | grep -oP 'Website URL: +\Khttps://[^\s]+' || echo "https://management-app-demo.netlify.app")
          echo "url=$URL" >> $GITHUB_OUTPUT

          if [ $EXIT_CODE -eq 0 ]; then
            echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω! URL: $URL"
            exit 0
          else
            echo "‚ùå –û–®–ò–ë–ö–ê –î–ï–ü–õ–û–Ø (–∫–æ–¥: $EXIT_CODE)"
            exit $EXIT_CODE
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Health check
        if: success()
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏: $URL"

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
          echo "üìÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ index.html..."
          curl -I "$URL" || echo "‚ö†Ô∏è –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç"

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º _nuxt –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é
          echo "üìÅ –ü—Ä–æ–≤–µ—Ä–∫–∞ _nuxt..."
          curl -I "$URL/_nuxt/" || echo "‚ö†Ô∏è _nuxt –Ω–µ –Ω–∞–π–¥–µ–Ω"

          # –ü–æ–ª–Ω–æ—Ü–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
          for i in {1..5}; do
            echo "–ü–æ–ø—ã—Ç–∫–∞ $i –∏–∑ 5..."
            if curl -f -I --max-time 10 "$URL" 2>/dev/null; then
              echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!"
              exit 0
            fi
            echo "‚è≥ –ñ–¥–µ–º 5 —Å–µ–∫—É–Ω–¥..."
            sleep 5
          done
          echo "‚ùå –°–∞–π—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ 5 –ø–æ–ø—ã—Ç–æ–∫"
          exit 1

      - name: Generate changelog
        if: success()
        run: |
          mkdir -p changelog

          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # –ü–æ–ª—É—á–∞–µ–º –∫–æ–º–º–∏—Ç—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–ª–∏–∑–∞
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h) ‚Äî %an" -20)
            COMMIT_RANGE="–Ω–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏"
          else
            COMMITS=$(git log --pretty=format:"- %s (%h) ‚Äî %an" $PREV_TAG..HEAD)
            COMMIT_RANGE="$PREV_TAG..HEAD"
          fi

          # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
          NODE_VERSION=$(node --version)
          NUXT_VERSION=$(npx nuxt --version 2>/dev/null || echo "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ")
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"

          # –°–æ–∑–¥–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π CHANGELOG
          cat > changelog/CHANGELOG.md << EOF
          # üöÄ Release v${{ github.run_number }}

          > **–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:** $(date +"%d.%m.%Y %H:%M")
          > **–í–µ—Ç–∫–∞:** ${{ github.ref_name }}
          > **–ö–æ–º–º–∏—Ç:** \`${{ github.sha }}\`
          > **–ê–≤—Ç–æ—Ä:** ${{ github.actor }}

          ## üìù –ß—Ç–æ –Ω–æ–≤–æ–≥–æ

          $COMMITS

          ## üõ†Ô∏è –î–µ—Ç–∞–ª–∏ —Å–±–æ—Ä–∫–∏

          | –ü–∞—Ä–∞–º–µ—Ç—Ä | –ó–Ω–∞—á–µ–Ω–∏–µ |
          |----------|----------|
          | **–í–µ—Ä—Å–∏—è** | v${{ github.run_number }} |
          | **Node.js** | $NODE_VERSION |
          | **Nuxt** | $NUXT_VERSION |
          | **–í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏** | $BUILD_TIME |
          | **–†–∞–Ω–Ω–µ—Ä** | ${{ runner.os }} |

          ## üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞

          - **–ö–æ–º–º–∏—Ç–æ–≤ –≤ —Ä–µ–ª–∏–∑–µ:** $(git log --oneline $COMMIT_RANGE 2>/dev/null | wc -l)
          - **–ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–µ–≥:** ${PREV_TAG:-"–Ω–µ—Ç"}
          - **–°—Ç–∞—Ç—É—Å –¥–µ–ø–ª–æ—è:** ‚úÖ –£—Å–ø–µ—à–Ω–æ

          ## üîó –ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏

          - [üåç –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ]($DEPLOY_URL)
          - [üì¶ GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})
          - [‚öôÔ∏è –°–±–æ—Ä–∫–∞ –Ω–∞ GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ---
          *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ GitHub Actions ü§ñ*
          EOF

