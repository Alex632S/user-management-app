build:
  needs: test
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Restore cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Generate Nuxt types
      run: npx nuxt prepare
      
    - name: Build project
      run: npm run build
      
    - name: Check build output
      run: |
        echo "=== Проверка директорий после сборки ==="
        echo "Текущая директория:"
        pwd
        echo ""
        echo "Содержимое корня проекта:"
        ls -la
        echo ""
        echo "Проверка .output:"
        if [ -d ".output" ]; then
          echo "✅ .output существует"
          ls -la .output/
        else
          echo "❌ .output не найден"
        fi
        echo ""
        echo "Проверка .nuxt:"
        if [ -d ".nuxt" ]; then
          echo "✅ .nuxt существует"
          ls -la .nuxt/
        else
          echo "❌ .nuxt не найден"
        fi
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuxt-build
        path: | # ⬅️ ВАЖНО: используйте символ | для многострочного значения
          .output
          .nuxt
        retention-days: 7
        if-no-files-found: error