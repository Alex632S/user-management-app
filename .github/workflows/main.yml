name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: üì¶ Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Save Node version
        id: node-version
        run: echo "version=$(node --version)" >> $GITHUB_OUTPUT
      
      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT
          echo "–ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª—é—á: $KEY"
          
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install dependencies (–µ—Å–ª–∏ –Ω–µ—Ç –∫–µ—à–∞)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "‚ö†Ô∏è –ö–µ—à –Ω–µ –Ω–∞–π–¥–µ–Ω, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏..."
          npm ci --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: development
          
      - name: Verify installation
        run: |
          echo "‚úÖ Node: $(node --version)"
          echo "‚úÖ NPM: $(npm --version)"
          echo "‚úÖ –ú–æ–¥—É–ª–∏: $(ls node_modules | wc -l) –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–π"
          
      - name: Set final cache key
        id: final-key
        run: |
          FINAL_KEY="${{ steps.calc-key.outputs.key }}"
          echo "key=$FINAL_KEY" >> $GITHUB_OUTPUT
          echo "‚úÖ –§–∏–Ω–∞–ª—å–Ω—ã–π –∫–ª—é—á –∫–µ—à–∞: $FINAL_KEY"
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true
      
      - name: Upload debug info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: setup-debug-${{ github.sha }}
          path: |
            package.json
            package-lock.json
            .nuxt/
          retention-days: 3

  lint:
    name: üîç Lint & Typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT
          
      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        id: restore-cache
        with:
          path: node_modules
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Install if no cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true
        
      - name: TypeScript check
        run: npm run typecheck || echo "‚ö†Ô∏è TypeScript –æ—à–∏–±–∫–∏, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"
        continue-on-error: true
        
      - name: ESLint
        run: npm run lint || echo "‚ö†Ô∏è –õ–∏–Ω—Ç–µ—Ä –≤—ã–¥–∞–ª –æ—à–∏–±–∫–∏, –Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º"
        continue-on-error: true
        
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ github.sha }}
          path: |
            .eslintcache
            *.log
          retention-days: 3

  test:
    name: üß™ Tests
    needs: [setup, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV
          
      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: node_modules
          key: ${{ env.key }}
          
      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Run tests (—à–∞—Ä–¥ ${{ matrix.shard }})
        id: tests
        run: |
          npm run test -- --shard=${{ matrix.shard }}/${{ strategy.job-total }} || echo "TESTS_FAILED=true" >> $GITHUB_ENV
        continue-on-error: true
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}-${{ github.sha }}
          path: |
            coverage/
            test-results/
          retention-days: 7
          
  test-report:
    name: üìä Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏"
            exit 1
          else
            echo "‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏"
          fi

  build:
    name: üèóÔ∏è Build
    needs: [setup, test-report]
    runs-on: ubuntu-latest
    outputs:
      build-status: ${{ steps.build.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV
          
      - name: Restore cache
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: node_modules
          key: ${{ env.key }}
          
      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline
        
      - name: Build project with Netlify preset
        id: build
        run: |
          echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ –¥–ª—è Netlify..."
          npm run build
        env:
          NITRO_PRESET: netlify
          
      - name: Prepare artifacts for Netlify
        run: |
          echo "üì¶ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ –¥–ª—è Netlify..."
          mkdir -p dist
          
          # –î–ª—è Nuxt —Å Netlify preset, —Å–±–æ—Ä–∫–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ .netlify/functions-internal
          if [ -d ".netlify/functions-internal" ]; then
            echo "‚úÖ –ù–∞–π–¥–µ–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è .netlify/functions-internal"
            cp -r .netlify dist/
            cp -r .output dist/ 2>/dev/null || echo "‚ö†Ô∏è .output –Ω–µ –Ω–∞–π–¥–µ–Ω"
          elif [ -d ".output/public" ]; then
            echo "‚úÖ –ù–∞–π–¥–µ–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è .output/public"
            cp -r .output/public/* dist/
          else
            echo "‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–æ —Å–±–æ—Ä–∫–æ–π!"
            ls -la
            exit 1
          fi
          
          cp package.json dist/
          echo "${{ github.sha }}" > dist/COMMIT
          echo "${{ github.ref }}" > dist/BRANCH
          date > dist/BUILD_TIME
          
          echo "‚úÖ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã:"
          ls -la dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 30
          compression-level: 6

  deploy:
    name: üöÄ Deploy
    needs: [build, test-report]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy-url.outputs.url }}
    outputs:
      deploy-status: ${{ steps.deploy.outcome }}
      deploy-url: ${{ steps.deploy-url.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist
          
      - name: Verify artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!"
            exit 1
          fi
          echo "‚úÖ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:"
          ls -la dist/
          
      - name: Deploy to Netlify
        id: deploy
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Netlify CLI
          npm install -g netlify-cli
          
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è –¥–µ–ø–ª–æ—è
          if [ -d "dist/.netlify/functions-internal" ]; then
            DEPLOY_DIR="dist/.netlify/functions-internal"
          elif [ -d "dist/.output/public" ]; then
            DEPLOY_DIR="dist/.output/public"
          else
            DEPLOY_DIR="dist"
          fi
          
          echo "üöÄ –î–µ–ø–ª–æ–∏–º –∏–∑ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏: $DEPLOY_DIR"
          
          # –î–µ–ø–ª–æ–∏–º –ë–ï–ó —Ñ–ª–∞–≥–∞ --build=false (–æ–Ω –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!)
          OUTPUT=$(npx netlify-cli deploy \
            --dir="$DEPLOY_DIR" \
            --prod \
            --message="Deploy ${{ github.sha }}" 2>&1)
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–≤–æ–¥ –∏ URL –≤ output
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # –ü–∞—Ä—Å–∏–º URL –ø—Ä—è–º–æ –∑–¥–µ—Å—å
          URL=$(echo "$OUTPUT" | grep -oP 'Website URL: +\Khttps://[^\s]+' || echo "https://management-app-demo.netlify.app")
          echo "url=$URL" >> $GITHUB_OUTPUT
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å
          if echo "$OUTPUT" | grep -q "Website URL:"; then
            echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–µ–Ω! URL: $URL"
            exit 0
          else
            echo "‚ùå –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è:"
            echo "$OUTPUT"
            exit 1
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        continue-on-error: true
        
      - name: Health check
        if: steps.deploy.outcome == 'success'
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏: $URL"
          for i in {1..5}; do
            echo "–ü–æ–ø—ã—Ç–∫–∞ $i –∏–∑ 5..."
            if curl -f -I --max-time 10 "$URL" 2>/dev/null; then
              echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!"
              exit 0
            fi
            echo "‚è≥ –ñ–¥–µ–º 5 —Å–µ–∫—É–Ω–¥..."
            sleep 5
          done
          echo "‚ùå –°–∞–π—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ 5 –ø–æ–ø—ã—Ç–æ–∫"
          exit 1
        continue-on-error: true
      
      # ‚≠ê –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–µ–π–Ω–¥–∂–ª–æ–≥–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ —Ä–µ–ª–∏–∑–∞ ‚≠ê
      - name: Generate changelog
        run: |
          mkdir -p changelog
          
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # –ü–æ–ª—É—á–∞–µ–º –∫–æ–º–º–∏—Ç—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ä–µ–ª–∏–∑–∞
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h) ‚Äî %an" -20)
            COMMIT_RANGE="–Ω–∞—á–∞–ª–æ –∏—Å—Ç–æ—Ä–∏–∏"
          else
            COMMITS=$(git log --pretty=format:"- %s (%h) ‚Äî %an" $PREV_TAG..HEAD)
            COMMIT_RANGE="$PREV_TAG..HEAD"
          fi
          
          # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
          NODE_VERSION=$(node --version)
          NUXT_VERSION=$(npx nuxt --version 2>/dev/null || echo "–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ")
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          
          # –°–æ–∑–¥–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π CHANGELOG
          cat > changelog/CHANGELOG.md << EOF
          # üöÄ Release v${{ github.run_number }}
          
          > **–î–∞—Ç–∞ —Ä–µ–ª–∏–∑–∞:** $(date +"%d.%m.%Y %H:%M")
          > **–í–µ—Ç–∫–∞:** ${{ github.ref_name }}
          > **–ö–æ–º–º–∏—Ç:** \`${{ github.sha }}\`
          > **–ê–≤—Ç–æ—Ä:** ${{ github.actor }}
          
          ## üìù –ß—Ç–æ –Ω–æ–≤–æ–≥–æ
          
          $COMMITS
          
          ## üõ†Ô∏è –î–µ—Ç–∞–ª–∏ —Å–±–æ—Ä–∫–∏
          
          | –ü–∞—Ä–∞–º–µ—Ç—Ä | –ó–Ω–∞—á–µ–Ω–∏–µ |
          |----------|----------|
          | **–í–µ—Ä—Å–∏—è** | v${{ github.run_number }} |
          | **Node.js** | $NODE_VERSION |
          | **Nuxt** | $NUXT_VERSION |
          | **–í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏** | $BUILD_TIME |
          | **–†–∞–Ω–Ω–µ—Ä** | ${{ runner.os }} |
          
          ## üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
          
          - **–ö–æ–º–º–∏—Ç–æ–≤ –≤ —Ä–µ–ª–∏–∑–µ:** $(git log --oneline $COMMIT_RANGE 2>/dev/null | wc -l)
          - **–ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–µ–≥:** ${PREV_TAG:-"–Ω–µ—Ç"}
          - **–°—Ç–∞—Ç—É—Å –¥–µ–ø–ª–æ—è:** ‚úÖ –£—Å–ø–µ—à–Ω–æ
          
          ## üîó –ü–æ–ª–µ–∑–Ω—ã–µ —Å—Å—ã–ª–∫–∏
          
          - [üåç –û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ]($DEPLOY_URL)
          - [üì¶ GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ github.run_number }})
          - [‚öôÔ∏è –°–±–æ—Ä–∫–∞ –Ω–∞ GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ---
          *–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ GitHub Actions ü§ñ*
          EOF
          
          echo "‚úÖ –ß–µ–π–Ω–¥–∂–ª–æ–≥ —Å–æ–∑–¥–∞–Ω:"
          cat changelog/CHANGELOG.md
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body_path: changelog/CHANGELOG.md
          generate_release_notes: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  notify:
    name: üì¢ Notify
    needs: [deploy, build, test, lint]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          echo "## üìä –°—Ç–∞—Ç—É—Å –ø–∞–π–ø–ª–∞–π–Ω–∞" > status.md
          echo "| Job | Status |" >> status.md
          echo "|-----|--------|" >> status.md
          echo "| Setup | ${{ needs.setup.result }} |" >> status.md
          echo "| Lint | ${{ needs.lint.result }} |" >> status.md
          echo "| Test | ${{ needs.test.result }} |" >> status.md
          echo "| Build | ${{ needs.build.result }} |" >> status.md
          echo "| Deploy | ${{ needs.deploy.result }} |" >> status.md
          
      - name: Upload status
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-status-${{ github.sha }}
          path: status.md
          
      - name: Send notification (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        if: failure()
        run: |
          echo "‚ùå –ü–∞–π–ø–ª–∞–π–Ω —É–ø–∞–ª!"
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É –≤ Slack/Telegram/Email