name: Main CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Save Node version
        id: node-version
        run: echo "version=$(node --version)" >> $GITHUB_OUTPUT

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if no cache)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Set final cache key
        id: final-key
        run: echo "key=${{ steps.calc-key.outputs.key }}" >> $GITHUB_OUTPUT

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

  lint:
    name: Lint & Typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Restore cache
        uses: actions/cache@v4
        id: restore-cache
        with:
          path: node_modules
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install if no cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: true

      - name: ESLint
        run: npm run lint
        continue-on-error: true

  test:
    name: Tests
    needs: [setup, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Generate Nuxt types
        run: npx nuxt prepare

      - name: Run tests
        run: npm run test -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        continue-on-error: true

  test-report:
    name: Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            exit 1
          fi

  build:
    name: Build
    needs: [setup, test-report]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Clean previous build
        run: |
          rm -rf .nuxt .output dist .netlify/functions-internal

      - name: Build project for Netlify
        run: npm run build
        env:
          NITRO_PRESET: netlify
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Å–±–æ—Ä–∫–∏:"

          if [ -d "dist" ]; then
            echo "‚úÖ –ü–∞–ø–∫–∞ dist –Ω–∞–π–¥–µ–Ω–∞"
            echo "   –°–æ–¥–µ—Ä–∂–∏—Ç $(find dist -type f | wc -l) —Ñ–∞–π–ª–æ–≤"
          else
            echo "‚ùå –ü–∞–ø–∫–∞ dist –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!"
            exit 1
          fi

          if [ -d ".netlify/functions-internal" ]; then
            echo "‚úÖ –ü–∞–ø–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π –Ω–∞–π–¥–µ–Ω–∞"
            echo "   –°–æ–¥–µ—Ä–∂–∏—Ç $(find .netlify/functions-internal -type f | wc -l) —Ñ–∞–π–ª–æ–≤"
          else
            echo "‚ö†Ô∏è –ü–∞–ø–∫–∞ —Ñ—É–Ω–∫—Ü–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (–º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–æ—Ä–º –¥–ª—è —Å—Ç–∞—Ç–∏–∫–∏)"
          fi

          echo "üìÅ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ dist:"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            dist
            .netlify/functions-internal
            netlify.toml
          retention-days: 30

  deploy:
    name: Deploy
    needs: [build, test-report]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .

      - name: Verify downloaded artifacts
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤:"
          ls -la

          if [ -d "dist" ]; then
            echo "‚úÖ dist/ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          else
            echo "‚ùå dist/ –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli --no-fund

      - name: Deploy to Netlify
        id: deploy
        run: |
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–µ–ø–ª–æ—è
          DEPLOY_ARGS="--dir=dist --prod --message=Deploy ${{ github.sha }}"

          # –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
          if [ -d ".netlify/functions-internal" ]; then
            DEPLOY_ARGS="$DEPLOY_ARGS --functions=.netlify/functions-internal"
            echo "‚ö° –§—É–Ω–∫—Ü–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ .netlify/functions-internal"
          fi

          echo "üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π: netlify deploy $DEPLOY_ARGS"

          # –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–ø–ª–æ–π –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–≤–æ–¥
          npx netlify-cli deploy $DEPLOY_ARGS 2>&1 | tee deploy-output.log

          # –ü–∞—Ä—Å–∏–º URL –∏–∑ –≤—ã–≤–æ–¥–∞
          URL=$(cat deploy-output.log | grep -oP 'https://[a-zA-Z0-9.-]+\.netlify\.app' | head -1)

          # –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –ø—Ä–æ–±—É–µ–º –¥—Ä—É–≥–æ–π –ø–∞—Ç—Ç–µ—Ä–Ω
          if [ -z "$URL" ]; then
            URL=$(cat deploy-output.log | grep -oP 'https://[^\s]+' | grep netlify | head -1)
          fi

          # –°–æ—Ö—Ä–∞–Ω—è–µ–º URL
          echo "url=$URL" >> $GITHUB_OUTPUT

          echo "‚úÖ –î–µ–ø–ª–æ–π –≤—ã–ø–æ–ª–Ω–µ–Ω"
          echo "üåç URL: $URL"

          # –í—Å–µ–≥–¥–∞ –≤—ã—Ö–æ–¥–∏–º —Å —É—Å–ø–µ—Ö–æ–º, –¥–∞–∂–µ –µ—Å–ª–∏ URL –Ω–µ –Ω–∞—à–µ–ª—Å—è
          exit 0
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Health check
        if: success()
        run: |
          URL="${{ steps.deploy.outputs.url }}"

          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "‚ö†Ô∏è URL –Ω–µ –ø–æ–ª—É—á–µ–Ω, –Ω–æ –¥–µ–ø–ª–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ —É—Å–ø–µ—à–µ–Ω"
            echo "üîó –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–∞–π—Ç –≤—Ä—É—á–Ω—É—é: https://management-app-demo.netlify.app"
            exit 0
          fi

          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: $URL"

          for i in {1..5}; do
            echo "‚è≥ –ü–æ–ø—ã—Ç–∫–∞ $i/5..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL" 2>/dev/null || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "301" ] || [ "$HTTP_STATUS" = "302" ]; then
              echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω! (HTTP $HTTP_STATUS)"
              exit 0
            fi
            
            echo "‚è≥ –°—Ç–∞—Ç—É—Å: $HTTP_STATUS, –∂–¥–µ–º 3 —Å–µ–∫—É–Ω–¥—ã..."
            sleep 3
          done

          echo "‚ö†Ô∏è –°–∞–π—Ç –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç, –Ω–æ –¥–µ–ø–ª–æ–π –≤—ã–ø–æ–ª–Ω–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤—Ä—É—á–Ω—É—é."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "üéâ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
          echo "üåç –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É: ${{ steps.deploy.outputs.url }}"
          echo "üì¶ –í–µ—Ä—Å–∏—è: v${{ github.run_number }}"
          echo "üîó –ö–æ–º–º–∏—Ç: ${{ github.sha }}"
