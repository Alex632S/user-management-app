name: Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
        
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps
        
      - name: Generate Nuxt types
        run: npx nuxt prepare

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: TypeScript check
        run: npx vue-tsc --noEmit --skipLibCheck
        
      - name: ESLint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build project
        run: npm run build
        
      - name: Check build output
        run: |
          echo "=== Проверка директорий после сборки ==="
          echo "Текущая директория:"
          pwd
          echo ""
          echo "Содержимое корня проекта:"
          ls -la
          echo ""
          echo "Проверка .output:"
          if [ -d ".output" ]; then
            echo "✅ .output существует"
            ls -la .output/
          else
            echo "❌ .output не найден"
          fi
          echo ""
          echo "Проверка dist:"
          if [ -d "dist" ]; then
            echo "✅ dist существует"
            ls -la dist/
          else
            echo "❌ dist не найден"
          fi
          echo ""
          echo "Проверка .nuxt:"
          if [ -d ".nuxt" ]; then
            echo "✅ .nuxt существует"
            ls -la .nuxt/
          else
            echo "❌ .nuxt не найден"
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build  # ⬅️ ФИКСИРОВАННОЕ ИМЯ
          path: |
            .output
            .nuxt
            dist
          retention-days: 7
          if-no-files-found: error  # ⬅️ МЕНЯЕМ НА error, чтобы видеть ошибку сразу

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build  # ⬅️ ФИКСИРОВАННОЕ ИМЯ
          path: ./output
          
      - name: List downloaded files
        run: |
          echo "=== Скачанные артефакты ==="
          echo "Содержимое ./output:"
          ls -la ./output/
          echo ""
          echo "Поиск файлов сборки:"
          find ./output -type f -name "*" | head -20
          
      - name: Determine build directory and deploy
        run: |
          echo "=== Начало деплоя ==="
          
          # Определяем где лежит сборка
          if [ -d "./output/.output" ]; then
            echo "✅ Использую .output директорию"
            BUILD_DIR="./output/.output"
          elif [ -d "./output/dist" ]; then
            echo "✅ Использую dist директорию"
            BUILD_DIR="./output/dist"
          elif [ -d "./output/.nuxt" ]; then
            echo "✅ Использую .nuxt директорию"
            BUILD_DIR="./output/.nuxt"
          else
            echo "❌ Не найдена директория со сборкой!"
            echo "Содержимое ./output:"
            ls -la ./output/
            exit 1
          fi
          
          echo "Текущая директория для деплоя: $BUILD_DIR"
          echo "Содержимое:"
          ls -la $BUILD_DIR
          
          echo ""
          echo "✅ Деплой готов к выполнению"
          # Здесь добавьте команду деплоя, например:
          # npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}