name: Main CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Добавляем concurrency чтобы отменять старые запуски при новых пушах
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    
    # Добавляем стратегию для матрицы сборки если нужно тестировать на разных версиях
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      # Продолжаем выполнение даже если одна версия упала
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Загружаем всю историю для правильного линтинга
          fetch-depth: 0
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        # Используем npm ci для более быстрой и надежной установки
      
      - name: Cache Nuxt build
        uses: actions/cache@v4
        with:
          path: |
            .nuxt
            node_modules/.cache
          key: ${{ runner.os }}-nuxt-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-
      
      - name: Generate Nuxt types
        run: npx nuxt prepare
      
      - name: TypeScript check
        run: npx vue-tsc --noEmit --skipLibCheck
      
      - name: ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Run tests
        run: npm run test
        env:
          CI: true
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Добавьте другие переменные окружения для сборки
          # API_URL: ${{ secrets.API_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: |
            .output
            .nuxt
          retention-days: 7
          if-no-files-found: error

  # Добавляем job для проверки безопасности
  security-scan:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-20.x
          path: .output
      
      - name: Deploy to staging
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          # Здесь команда деплоя на staging
          echo "url=https://staging.example.com" >> $GITHUB_OUTPUT
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Добавьте smoke тесты

  deploy-production:
    needs: [validate, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    # Добавляем защиту production деплоя
    concurrency: 
      group: production-deploy
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-20.x
          path: .output
      
      - name: Deploy to production
        id: deploy
        env:
          # Секреты для деплоя
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to production..."
          
          # Пример для Vercel
          npx vercel --prod --token $VERCEL_TOKEN \
            --scope $VERCEL_ORG_ID \
            --confirm
          
          # Пример для Netlify
          # npx netlify deploy --prod --dir=.output/public
          
          echo "url=https://your-app.com" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: 'deployments'
          slack-message: '✅ Production deployment successful!'
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  cleanup:
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.expired) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }