name: Main CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Save Node version
        id: node-version
        run: echo "version=$(node --version)" >> $GITHUB_OUTPUT

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if no cache)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Set final cache key
        id: final-key
        run: echo "key=${{ steps.calc-key.outputs.key }}" >> $GITHUB_OUTPUT

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

  lint:
    name: Lint & Typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(node --version)"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Restore cache
        uses: actions/cache@v4
        id: restore-cache
        with:
          path: node_modules
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install if no cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: true

      - name: ESLint
        run: npm run lint
        continue-on-error: true

  test:
    name: Tests
    needs: [setup, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Generate Nuxt types
        run: npx nuxt prepare

      - name: Run tests
        run: npm run test -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        continue-on-error: true

  test-report:
    name: Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            exit 1
          fi

  build:
    name: Build
    needs: [setup, test-report]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_ENV

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ env.key }}

      - name: Install dependencies if needed
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline

      - name: Build project for Netlify
        run: npm run build
        env:
          NITRO_PRESET: netlify

      # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–æ—Å—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–±–æ—Ä–∫–∏ –∫–∞–∫ –µ—Å—Ç—å
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: |
            .output
            .netlify
            package.json
          retention-days: 30

  deploy:
    name: Deploy
    needs: [build, test-report]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: .

      # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –¥–µ–ø–ª–æ–π —Å –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–æ–π
      - name: Deploy to Netlify
        id: deploy
        run: |
          npm install -g netlify-cli --no-fund

          # –î–ª—è Nuxt —Å Netlify preset, publish directory = .output/public
          if [ -d ".output/public" ]; then
            DEPLOY_DIR=".output/public"
            echo "‚úÖ –ù–∞–π–¥–µ–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è: $DEPLOY_DIR"
          else
            echo "‚ùå .output/public –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            ls -la
            ls -la .output || true
            exit 1
          fi

          OUTPUT=$(npx netlify-cli deploy --dir="$DEPLOY_DIR" --prod --message="Deploy ${{ github.sha }}" 2>&1)

          # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ URL –∏–∑ –Ω–æ–≤–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞ Netlify
          URL=$(echo "$OUTPUT" | grep -oP 'Production deploy is live.*?https://[^\s]+' | grep -oP 'https://[^\s]+' | head -1)

          # Fallback –Ω–∞ —Å—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç –µ—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏
          if [ -z "$URL" ]; then
            URL=$(echo "$OUTPUT" | grep -oP 'Website URL: +\Khttps://[^\s]+')
          fi

          # –ï—Å–ª–∏ –≤—Å—ë –µ—â–µ –Ω–µ—Ç URL, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback
          if [ -z "$URL" ]; then
            URL="https://management-app-demo.netlify.app"
            echo "‚ö†Ô∏è URL –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –≤—ã–≤–æ–¥–µ, –∏—Å–ø–æ–ª—å–∑—É—é fallback: $URL"
          fi

          echo "url=$URL" >> $GITHUB_OUTPUT

          # ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏ –¥–µ–ø–ª–æ—è
          if echo "$OUTPUT" | grep -q "Deploy is live\|Production deploy is live\|Website URL:"; then
            echo "‚úÖ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
            echo "üåç URL: $URL"
            exit 0
          else
            echo "‚ùå –û—à–∏–±–∫–∞ –¥–µ–ø–ª–æ—è:"
            echo "$OUTPUT"
            exit 1
          fi
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Health check
        if: success()
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: $URL"
          for i in {1..5}; do
            if curl -f -I --max-time 10 "$URL" >/dev/null 2>&1; then
              echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!"
              exit 0
            fi
            echo "‚è≥ –ü–æ–ø—ã—Ç–∫–∞ $i/5, –∂–¥–µ–º 5 —Å–µ–∫—É–Ω–¥..."
            sleep 5
          done
          echo "‚ùå –°–∞–π—Ç –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç –ø–æ—Å–ª–µ 5 –ø–æ–ø—ã—Ç–æ–∫"
          exit 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
