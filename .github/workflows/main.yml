name: Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
        
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps
        
      - name: Generate Nuxt types
        run: npx nuxt prepare

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: TypeScript check
        run: npx vue-tsc --noEmit --skipLibCheck
        
      - name: ESLint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build project
        run: npm run build
        
      - name: Prepare artifacts
        run: |
          echo "=== Подготовка артефактов ==="
          mkdir -p artifacts
          if [ -d ".output" ]; then
            cp -r .output artifacts/
            echo "✅ .output скопирован"
          else
            echo "❌ .output не найден"
            exit 1
          fi
          if [ -d ".nuxt" ]; then
            cp -r .nuxt artifacts/
            echo "✅ .nuxt скопирован"
          else
            echo "⚠️ .nuxt не найден (не критично)"
          fi
          echo "Содержимое artifacts:"
          ls -la artifacts/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: artifacts/
          retention-days: 7
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build
          path: ./output
          
      - name: List downloaded files
        run: |
          echo "=== Скачанные артефакты ==="
          echo "Содержимое ./output:"
          ls -la ./output/
          echo ""
          echo "Содержимое ./output/.output:"
          ls -la ./output/.output/ || echo "Нет .output"
          echo ""
          echo "Содержимое ./output/.nuxt:"
          ls -la ./output/.nuxt/ || echo "Нет .nuxt"
          
      - name: Deploy to production
        run: |
          echo "=== Начало деплоя ==="
          
          # Определяем где лежит сборка
          if [ -d "./output/.output" ]; then
            echo "✅ Использую .output директорию"
            cd ./output/.output
          else
            echo "❌ Не найдена директория .output!"
            exit 1
          fi
          
          echo "Текущая директория для деплоя:"
          pwd
          echo "Содержимое:"
          ls -la
          
          echo ""
          echo "✅ Деплой готов к выполнению"
          # Здесь добавьте команду деплоя