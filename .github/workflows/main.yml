name: Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
        
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps
        
      - name: Generate Nuxt types
        run: npx nuxt prepare

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: TypeScript check
        run: npx vue-tsc --noEmit --skipLibCheck
        
      - name: ESLint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build project
        run: npm run build
        
      - name: Check build output
        run: |
          echo "=== Проверка директорий после сборки ==="
          echo "Текущая директория:"
          pwd
          echo ""
          echo "Содержимое корня проекта:"
          ls -la
          echo ""
          echo "Проверка .output:"
          if [ -d ".output" ]; then
            echo " .output существует"
            ls -la .output/
          else
            echo " .output не найден"
          fi
          echo ""
          echo "Проверка dist:"
          if [ -d "dist" ]; then
            echo "dist существует"
            ls -la dist/
          else
            echo " dist не найден"
          fi
          echo ""
          echo "Проверка .nuxt:"
          if [ -d ".nuxt" ]; then
            echo " .nuxt существует"
            ls -la .nuxt/
          else
            echo " .nuxt не найден"
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_id }}
          path: |
            .output
            .nuxt
            dist
          retention-days: 7
          if-no-files-found: warn

  deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt application
        run: npm run build
        env:
          NITRO_PRESET: cloudflare-pages

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .output/public --project-name=your-project-name