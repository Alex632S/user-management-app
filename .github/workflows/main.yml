name: Main CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            Linux-node-
          
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        
      - name: Generate Nuxt types
        run: npx nuxt prepare

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: TypeScript check
        run: npm run typecheck
        
      - name: ESLint
        run: npm run lint

  test:
    needs: [setup, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Run tests
        run: npm run test
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: ./coverage
          retention-days: 7

  build:
    needs: [setup, test]  # ‚úÖ –ó–∞–≤–∏—Å–∏—Ç –æ—Ç setup –∏ test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}  # ‚úÖ –ò –∑–¥–µ—Å—å —Ç–æ—Ç –∂–µ –∫–ª—é—á
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build project for Netlify
        run: npm run build
        env:
          NITRO_PRESET: netlify
        
      - name: Prepare artifacts
        run: |
          echo "=== üì¶ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ ==="
          mkdir -p artifacts
          
          if [ -d ".netlify/functions-internal" ]; then
            cp -r .netlify artifacts/
            echo "‚úÖ .netlify —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω ($(du -sh .netlify | cut -f1))"
          else
            echo "‚ùå .netlify –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º package.json –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤–µ—Ä—Å–∏–∏
          cp package.json artifacts/
          cp package-lock.json artifacts/
          
          echo "üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ artifacts:"
          ls -la artifacts/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build-${{ github.sha }}
          path: artifacts/
          retention-days: 7
          if-no-files-found: error
          
      - name: Save build info
        run: |
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "BUILD_VERSION=${GITHUB_SHA::8}" >> $GITHUB_ENV
          echo "NODE_VERSION=$(node -v)" >> $GITHUB_ENV
          echo "NPM_VERSION=$(npm -v)" >> $GITHUB_ENV

  deploy-netlify:
    needs: [build, setup]  # ‚úÖ –ó–∞–≤–∏—Å–∏—Ç –æ—Ç build –∏ setup (–¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://management-app-demo.netlify.app
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: netlify-build-${{ github.sha }}
          path: ./deploy
          
      - name: Inspect artifacts
        run: |
          echo "=== üì• –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ ==="
          ls -la ./deploy/
          echo ""
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ .netlify:"
          ls -la ./deploy/.netlify/functions-internal/ || echo "–ù–µ—Ç —Ñ—É–Ω–∫—Ü–∏–π"
          
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './deploy/.netlify/functions-internal'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy ${{ github.sha }} from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          fails-without-credentials: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: Health check
        run: |
          echo "=== üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∞–π—Ç–∞ ==="
          curl -I https://management-app-demo.netlify.app
          echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω!"
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## üöÄ –†–µ–ª–∏–∑ v${{ github.run_number }}
            
            ### –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–±–æ—Ä–∫–µ:
            - **Commit:** ${{ github.sha }}
            - **–í—Ä–µ–º—è —Å–±–æ—Ä–∫–∏:** ${{ env.BUILD_TIME }}
            - **Node.js:** ${{ env.NODE_VERSION }}
            - **npm:** ${{ env.NPM_VERSION }}
            
            ### –°—Å—ã–ª–∫–∏:
            - **–°–∞–π—Ç:** https://management-app-demo.netlify.app
            - **GitHub:** ${{ github.server_url }}/${{ github.repository }}
            
            ### –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
            ${{ github.event.head_commit.message }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: [deploy-netlify]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "=== üì¢ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ ==="
          if [ "${{ needs.deploy-netlify.result }}" == "success" ]; then
            echo "‚úÖ –ü–∞–π–ø–ª–∞–π–Ω —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!"
            echo "üåç –°–∞–π—Ç: https://management-app-demo.netlify.app"
          else
            echo "‚ùå –ü–∞–π–ø–ª–∞–π–Ω —É–ø–∞–ª! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏."
          fi
          
      # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É –≤ Slack/Telegram

  cleanup:
    needs: [deploy-netlify, notify]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            console.log('=== üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ ===');
            
            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // –¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –º–∏–Ω—É—Å 7 –¥–Ω–µ–π
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString();
            
            for (const artifact of artifacts.data.artifacts) {
              // –£–¥–∞–ª—è–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã —Å—Ç–∞—Ä—à–µ 7 –¥–Ω–µ–π
              if (artifact.created_at < weekAgo) {
                console.log(`–£–¥–∞–ª–µ–Ω–∏–µ: ${artifact.name} (${artifact.created_at})`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id,
                });
              }
            }
            
            console.log('‚úÖ –û—á–∏—Å—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');