name: Main CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(date +%W)" >> $GITHUB_OUTPUT
        
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            node_modules
            .nuxt
          key: ${{ steps.cache-key.outputs.key }}
          
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install --legacy-peer-deps
          npm install unplugin@1.10.1 --save-dev
          
      - name: Generate Nuxt types
        run: |
          rm -rf .nuxt
          npx nuxt prepare
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .nuxt
          key: ${{ needs.setup.outputs.cache-key }}
          
      - name: TypeScript check
        run: npm run typecheck
        
      - name: ESLint
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(date +%W)
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types (if needed)
        run: |
          mkdir -p .nuxt
          npx nuxt prepare || echo "Type generation skipped for tests"
        continue-on-error: true
        
      - name: Run tests
        run: npm run test
        env:
          CI: true

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .nuxt
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-$(date +%W)
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: |
          rm -rf .nuxt
          npx nuxt prepare
        
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            .output
            .nuxt
          retention-days: 7
          if-no-files-found: warn

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: .output
          
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          echo "Build artifacts downloaded to .output folder"
          # Раскомментируйте нужную команду деплоя:
          # npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
          # npx netlify deploy --prod --dir=.output/public