name: Deploy Production

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  setup:
    name: ① Environment · Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Cache key
        id: calc-key
        run: echo "key=${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
      - name: Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ steps.calc-key.outputs.key }}
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit
      - name: Final key
        id: final-key
        run: echo "key=${{ steps.calc-key.outputs.key }}" >> $GITHUB_OUTPUT

  test:
    name: ② Test · Suite
    needs: setup
    uses: ./.github/workflows/test.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
    secrets: inherit

  build:
    name: ③ Artifact · Build
    needs: [setup, test]
    uses: ./.github/workflows/build.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
      environment: production
      upload-artifacts: true
    secrets: inherit

  deploy:
    name: ④ Deploy · Netlify
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: .

      - name: Verify artifacts
        run: |
          ls -la
          if [ ! -d "dist" ]; then exit 1; fi

      - name: Install Netlify CLI
        run: npm install -g netlify-cli --no-fund

      # ⭐ ВАШ РАБОЧИЙ КОД - НИКАКИХ СТОРОННИХ ДЕЙСТВИЙ
      - name: Deploy to Netlify
        id: deploy
        run: |
          DEPLOY_ARGS="--dir=dist --prod --message=Deploy ${{ github.sha }}"
          if [ -d ".netlify/functions-internal" ]; then
            DEPLOY_ARGS="$DEPLOY_ARGS --functions=.netlify/functions-internal"
          fi
          npx netlify-cli deploy $DEPLOY_ARGS 2>&1 | tee deploy-output.log
          URL=$(grep -oP 'https://[a-zA-Z0-9.-]+\.netlify\.app' deploy-output.log | head -1)
          if [ -z "$URL" ]; then
            URL=$(grep -oP 'https://[^\s]+' deploy-output.log | grep netlify | head -1)
          fi
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "✅ Deployed to $URL"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Health check
        run: |
          URL="${{ steps.deploy.outputs.url }}"
          if [ -z "$URL" ] || [ "$URL" = "null" ]; then exit 0; fi
          for i in {1..10}; do
            curl -s -f -o /dev/null "$URL" && echo "OK" && exit 0 || sleep 5
          done
          echo "⚠️ Health check failed"

  release:
    name: ⑤ Release · GitHub
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get version
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
