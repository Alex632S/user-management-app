name: Build

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
        description: "Cache key for node_modules"
      environment:
        required: true
        type: string
        description: "Build environment (production/preview)"
      upload-artifacts:
        required: false
        type: boolean
        default: false
        description: "Upload build artifacts"

jobs:
  build:
    name: Build (${{ inputs.environment }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ inputs.cache-key }}

      - name: Clean previous build
        run: |
          rm -rf .nuxt .output dist .netlify/functions-internal

      - name: Build project for Netlify
        run: npm run build
        env:
          NITRO_PRESET: netlify
          NODE_ENV: ${{ inputs.environment == 'production' && 'production' || 'development' }}
          BUILD_ENV: ${{ inputs.environment }}
          BUILD_COMMIT: ${{ github.sha }}
          BUILD_REF: ${{ github.ref }}

      - name: Verify build output
        run: |
          echo "Проверка структуры сборки:"

          if [ -d "dist" ]; then
            echo "Папка dist найдена"
            echo "Содержит $(find dist -type f | wc -l) файлов"
          else
            echo "Папка dist не найдена!"
            exit 1
          fi

          if [ -d ".netlify/functions-internal" ]; then
            echo "Папка функций найдена"
            echo "Содержит $(find .netlify/functions-internal -type f | wc -l) файлов"
          else
            echo "Папка функций не найдена (может быть норм для статики)"
          fi

          echo "Содержимое dist:"
          ls -la dist/

      - name: Upload build artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ inputs.environment }}-${{ github.sha }}
          path: |
            dist
            .netlify/functions-internal
            netlify.toml
          retention-days: 30
          if-no-files-found: error
