name: Deploy Production

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy"
        required: false
        default: "latest"

permissions:
  contents: write
  id-token: write

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set final cache key
        id: final-key
        run: echo "key=${{ steps.calc-key.outputs.key }}" >> $GITHUB_OUTPUT

  test:
    name: Test Suite
    needs: setup
    uses: ./.github/workflows/test.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
    secrets: inherit

  build:
    name: Build Production
    needs: [setup, test]
    uses: ./.github/workflows/build.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
      environment: production
      upload-artifacts: true
    secrets: inherit

  deploy:
    name: Deploy to Netlify
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: .

      - name: Verify downloaded artifacts
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤:"
          ls -la

          if [ -d "dist" ]; then
            echo "‚úÖ dist/ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          else
            echo "‚ùå dist/ –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi

      - name: Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: ./dist
          functions-dir: ./.netlify/functions-internal
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production release ${{ github.ref_name }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Health check
        run: |
          URL="${{ steps.deploy.outputs.url }}"

          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "‚ö†Ô∏è URL –Ω–µ –ø–æ–ª—É—á–µ–Ω, –Ω–æ –¥–µ–ø–ª–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ —É—Å–ø–µ—à–µ–Ω"
            exit 0
          fi

          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å: $URL"

          for i in {1..10}; do
            echo "‚è≥ –ü–æ–ø—ã—Ç–∫–∞ $i/10..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL" 2>/dev/null || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "301" ] || [ "$HTTP_STATUS" = "302" ]; then
              echo "‚úÖ –°–∞–π—Ç –¥–æ—Å—Ç—É–ø–µ–Ω! (HTTP $HTTP_STATUS)"
              exit 0
            fi
            
            echo "‚è≥ –°—Ç–∞—Ç—É—Å: $HTTP_STATUS, –∂–¥–µ–º 5 —Å–µ–∫—É–Ω–¥—ã..."
            sleep 5
          done

          echo "‚ö†Ô∏è –°–∞–π—Ç –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç, –Ω–æ –¥–µ–ø–ª–æ–π –≤—ã–ø–æ–ª–Ω–µ–Ω."

  release:
    name: Create GitHub Release
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Success
    needs: [deploy, release]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "üéâ –î–µ–ø–ª–æ–π —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!"
          echo "üåç URL: ${{ needs.deploy.outputs.url }}"
          echo "üì¶ –í–µ—Ä—Å–∏—è: ${{ github.ref_name }}"
          echo "üîó –ö–æ–º–º–∏—Ç: ${{ github.sha }}"
