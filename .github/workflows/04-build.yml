name: Build Job

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
      node-version:
        required: true
        type: string
      commit-sha:
        required: true
        type: string
    outputs:
      artifact-name:
        description: "–ò–º—è –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞ —Å–±–æ—Ä–∫–∏"
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: netlify-build-${{ inputs.commit-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ inputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Generate Nuxt types
        run: npx nuxt prepare
        
      - name: Build project for Netlify
        run: npm run build
        env:
          NITRO_PRESET: netlify
        
      - name: Prepare artifacts
        run: |
          echo "=== üì¶ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–æ–≤ ==="
          mkdir -p artifacts
          
          if [ -d ".netlify/functions-internal" ]; then
            cp -r .netlify artifacts/
            echo "‚úÖ .netlify —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"
          else
            echo "‚ùå .netlify –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
          
          cp package.json artifacts/
          cp package-lock.json artifacts/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: netlify-build-${{ inputs.commit-sha }}
          path: artifacts/
          retention-days: 7
          if-no-files-found: error