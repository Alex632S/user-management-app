name: Dev CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    - name: Generate Nuxt types
      run: npx nuxt prepare
    - name: TypeScript check
      run: npx vue-tsc --noEmit
    - name: ESLint
      run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    - name: Generate Nuxt types
      run: npx nuxt prepare
    - name: Run tests
      run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    - name: Generate Nuxt types
      run: npx nuxt prepare
    - name: Build project
      run: npm run build