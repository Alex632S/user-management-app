name: CI

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "**.md"
      - ".vscode/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: â‘  Environment Â· Setup
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.final-key.outputs.key }}
      node-version: ${{ steps.node-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Save Node version
        id: node-version
        run: echo "version=$(node --version)" >> $GITHUB_OUTPUT

      - name: Calculate cache key
        id: calc-key
        run: |
          KEY="${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}"
          echo "key=$KEY" >> $GITHUB_OUTPUT

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ steps.calc-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if no cache)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Set final cache key
        id: final-key
        run: echo "key=${{ steps.calc-key.outputs.key }}" >> $GITHUB_OUTPUT

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

  test:
    name: â‘¡ Code Â· Verify
    needs: setup
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    uses: ./.github/workflows/test.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
    secrets: inherit

  build:
    name: â‘¢ Artifact Â· Build
    needs: [setup, test]
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    uses: ./.github/workflows/build.yml
    with:
      cache-key: ${{ needs.setup.outputs.cache-key }}
      environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      upload-artifacts: true
    secrets: inherit

  deploy-production:
    name: â‘£ Deploy Â· Production
    needs: [setup, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: .

      - name: Verify downloaded artifacts
        run: |
          echo "ğŸ” ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ°Ñ€Ñ‚ĞµÑ„Ğ°ĞºÑ‚Ğ¾Ğ²:"
          if [ -d "dist" ]; then
            echo "âœ… dist/ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½"
            ls -la dist/
          else
            echo "âŒ dist/ Ğ½Ğµ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½!"
            exit 1
          fi

      - name: Deploy to Netlify
        id: deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: ./dist
          functions-dir: ./.netlify/functions-internal
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production deploy: ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          alias: production
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Health check
        run: |
          URL="${{ steps.deploy.outputs.url }}"

          if [ -z "$URL" ] || [ "$URL" = "null" ]; then
            echo "âš ï¸ URL Ğ½Ğµ Ğ¿Ğ¾Ğ»ÑƒÑ‡ĞµĞ½, Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ÑŒÑ‚Ğµ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ"
            exit 0
          fi

          echo "ğŸ” ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ¾ÑÑ‚ÑƒĞ¿Ğ½Ğ¾ÑÑ‚Ğ¸: $URL"

          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$URL" 2>/dev/null || echo "000")
            if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "301" ] || [ "$HTTP_STATUS" = "302" ]; then
              echo "âœ… Ğ¡Ğ°Ğ¹Ñ‚ Ğ´Ğ¾ÑÑ‚ÑƒĞ¿ĞµĞ½ (HTTP $HTTP_STATUS)"
              exit 0
            fi
            echo "â³ ĞŸĞ¾Ğ¿Ñ‹Ñ‚ĞºĞ° $i/10: ÑÑ‚Ğ°Ñ‚ÑƒÑ $HTTP_STATUS"
            sleep 5
          done

          echo "âš ï¸ Ğ¡Ğ°Ğ¹Ñ‚ Ğ½Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‡Ğ°ĞµÑ‚, Ğ½Ğ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ²Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½"

  release-github:
    name: â‘¤ Release Â· GitHub
    needs: deploy-production
    if: success() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release-notes
        run: |
          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ¿Ñ€ĞµĞ´Ñ‹Ğ´ÑƒÑ‰Ğ¸Ğ¹ Ñ‚ĞµĞ³
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Ğ§Ñ‚Ğ¾ Ğ½Ğ¾Ğ²Ğ¾Ğ³Ğ¾" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"* %s" $PREV_TAG..HEAD >> RELEASE_NOTES.md
          else
            echo "## ĞŸĞµÑ€Ğ²Ñ‹Ğ¹ Ñ€ĞµĞ»Ğ¸Ğ·" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "* ĞĞ°Ñ‡Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ²ĞµÑ€ÑĞ¸Ñ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ" >> RELEASE_NOTES.md
          fi

      - name: Download build artifacts for release
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ github.sha }}
          path: ./release-artifacts

      - name: Create archive for release
        run: |
          cd release-artifacts
          tar -czf ../build-${{ github.sha }}.tar.gz .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            build-${{ github.sha }}.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-success:
    name: â‘¥ Notify Â· Success
    needs: [deploy-production, release-github]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Get deployment info
        id: info
        run: |
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Display success message
        run: |
