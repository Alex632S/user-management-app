          echo "   âœ… Ğ”Ğ•ĞŸĞ›ĞĞ™ Ğ£Ğ¡ĞŸĞ•Ğ¨ĞĞ Ğ—ĞĞ’Ğ•Ğ Ğ¨Ğ•Ğ"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸŒ URL: ${{ needs.deploy-production.outputs.url }}"
          echo "ğŸ“¦ Ğ’ĞµÑ€ÑĞ¸Ñ: ${{ needs.release-github.outputs.version }}"
          echo "ğŸ”— ĞšĞ¾Ğ¼Ğ¼Ğ¸Ñ‚: ${{ github.sha }}"
          echo "ğŸ“Š Ğ ĞµĞ»Ğ¸Ğ·: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.release-github.outputs.version }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
