name: Test Suite

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string
        description: "Cache key for node_modules"

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        id: restore-cache
        with:
          path: node_modules
          key: ${{ inputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install if no cache
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Generate Nuxt types
        run: npx nuxt prepare
        continue-on-error: true

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: true

      - name: ESLint
        run: npm run lint
        continue-on-error: true

  test:
    name: Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ inputs.cache-key }}

      - name: Generate Nuxt types
        run: npx nuxt prepare

      - name: Count test files
        id: test-count
        run: |
          COUNT=$(find . -name "*.test.ts" -o -name "*.spec.ts" -o -name "*.test.js" -o -name "*.spec.js" | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Found $COUNT test files"

      - name: Run tests
        run: |
          if [ ${{ steps.test-count.outputs.count }} -ge ${{ matrix.shard }} ]; then
            npm run test -- --shard=${{ matrix.shard }}/${{ strategy.job-total }}
          else
            echo "Skipping shard ${{ matrix.shard }} - only ${{ steps.test-count.outputs.count }} test files"
          fi
        continue-on-error: true

  test-report:
    name: Test Report
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check test status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            exit 1
          fi
