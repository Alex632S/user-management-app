name: GitHub Release

on:
  workflow_call:
    inputs:
      sha:
        required: true
        type: string
        description: "Commit SHA to release"
    outputs:
      version:
        description: "Released version"
        value: ${{ jobs.release.outputs.version }}
      release_url:
        description: "URL of the release"
        value: ${{ jobs.release.outputs.release_url }}

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release · GitHub
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.package-version.outputs.version }}
      release_url: ${{ steps.create-release.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: previous-tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate conventional changelog
        id: changelog
        run: |
          PREV_TAG="${{ steps.previous-tag.outputs.tag }}"

          # Заголовок с датой
          echo "# Release v${{ steps.package-version.outputs.version }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Дата:** $(date +'%Y-%m-%d')" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [ -z "$PREV_TAG" ]; then
            echo " **Первый релиз!**" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            exit 0
          fi

          # Группируем коммиты по типам
          echo "## Новые возможности" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^feat" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo "## Исправления багов" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^fix" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo "## Документация" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^docs" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo "## Улучшения и рефакторинг" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^refactor\|^perf" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo "## Тесты" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="^test" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          echo "## Критические изменения" >> RELEASE_NOTES.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s" --grep="BREAKING CHANGE" >> RELEASE_NOTES.md || true
          echo "" >> RELEASE_NOTES.md

      - name: Download build artifacts for release
        uses: actions/download-artifact@v4
        with:
          name: build-production-${{ inputs.sha }}
          path: ./release-artifacts

      - name: Create archive for release
        run: |
          cd release-artifacts
          tar -czf ../build-${{ inputs.sha }}.tar.gz .
          cd ..

      - name: Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            build-${{ inputs.sha }}.tar.gz
          draft: false
          prerelease: ${{ contains(steps.package-version.outputs.version, 'beta') || contains(steps.package-version.outputs.version, 'alpha') }}
          generate_release_notes: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
