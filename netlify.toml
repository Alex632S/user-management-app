# /netlify.toml

[build]
  command = "npm run build"
  publish = "dist"                
  functions = ".netlify/functions-internal"  

[build.environment]
  NODE_VERSION = "20"
  NITRO_PRESET = "netlify"

[dev]
  functions = false
  edge_functions = false
  blobs = false
  aiGateway = false
  geolocation = false

[context.production]
  publish = "dist"
  functions = ".netlify/functions-internal"

[context.deploy-preview]
  publish = "dist"
  functions = ".netlify/functions-internal"

[context.branch-deploy]
  publish = "dist"
  functions = ".netlify/functions-internal"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200